<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      /* div.emscripten_border { border: 1px solid black; } */
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }
    </style>
  </head>
  <body>

    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    
    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var vscode = acquireVsCodeApi();

      var Module = {
        preRun: [],
        postRun: [],
        print: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          vscode.postMessage({
            command: "log",
            text: text
          })
          console.log(text);
        },
        printErr: function(text) {
          if (text.indexOf("requestAnimationFrame") >= 0 && text.indexOf("emscripten_set_main_loop") >= 0) return;
          vscode.postMessage({
            command: "error",
            text: text
          })
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          } else {
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) { }
      };
      let loadRom = function(filename) {
        Module.printErr("Picodrive not loaded")
      }
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        Module.printErr(msg)
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      window.addEventListener("message", function (event) {
        const message = event.data;
        switch (message.command) {
          case "loadRom":
            Module.print("loading rom: " + message.filename)
            loadRom(message.filename)
            break;

          default:
            break;
        }
      })
      try {
        var script_tag = document.createElement("script")
        script_tag.setAttribute("type", "text/javascript")
        script_tag.setAttribute("src", "{BASE_URL}/PicoDrive.js")
        script_tag.onerror = function (oerror) {
          Module.printErr("Error loading " + oerror.target.src)
        }
        document.body.appendChild(script_tag)
        let cart_insert = Module.cwrap('cart_insert', 'number', ['number', 'number', 'string'])
        let current_cart_ptr = null;
        loadRom = function(filename) {
          let blob = null;
          let xhr = new XMLHttpRequest()
          xhr.open("GET", filename)
          xhr.responseType = "blob"
          xhr.onload = function (ev) {
            blob = xhr.response;
            let reader = new FileReader()
            reader.addEventListener("loadend", function(ev) {
              /** @type {ArrayBuffer} */
              let buf = ev.srcElement.result
              let next_cart_ptr = Module._malloc(buf.byteLength)
              let dataHeap = new Uint8Array(Module.HEAP8.buffer, next_cart_ptr, buf.byteLength)
              dataHeap.set(new Uint8Array(buf))
              if (cart_insert(dataHeap.byteOffset, buf.byteLength, "") == 0) {
                Module.print("ROM "+filename+" loaded")
                Module._free(current_cart_ptr)
                current_cart_ptr = next_cart_ptr
              } else {
                Module.printErr("Failed loading ROM "+filename)
              }
            })
            reader.addEventListener("error", function(ev) {
              Module.printErr("Failed loading ROM " + filename +": Could not read as ArrayBuffer")
            })
            reader.readAsArrayBuffer(blob)
          }
          xhr.addEventListener("error", function(params) {
            Module.printErr("Failed loading ROM "+filename+": Error in XMLHttpRequest")
          })
          xhr.send()
        }
      } catch (err) {
        Module.printErr(err)
      }
    </script>
  </body>
</html>
